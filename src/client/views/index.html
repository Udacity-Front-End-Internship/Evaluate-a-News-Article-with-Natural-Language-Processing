<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Article Evaluation</title>
  </head>
  <body>
    <h1>News Article Evaluation</h1>
    <form id="articleForm">
      <label for="articleURL">Enter Article URL:</label>
      <input type="text" id="articleURL" name="articleURL" required />
      <button type="submit">Evaluate</button>
    </form>
    <div id="articleLoading"></div>
    <div id="articleResult"></div>
    <div id="articleError"></div>
  </body>
